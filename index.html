<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Event Counter</title>
  </head>
  <body>
    <header>
      <h1>Event Timer</h1>
      <button type="submit" id="addEvent">Add Event</button>
    </header>
    <div class="container" id="container">
      <div class="eventContainer">
        <div class="name-group group">
          <label for="eventName">Event Name: </label>
          <input
            type="text"
            id="eventName"
            placeholder="e.g., Meeting, Deadline"
            required
          />
        </div>
        <div class="timer-group group">
          <label for="timer">Enter Time: </label>
          <input
            type="number"
            id="timer"
            min="1"
            required
            placeholder="e.g., 60"
          />
        </div>
        <button type="submit" id="startTimer" class="startBtn">Start</button>
      </div>
    </div>
  </body>
  <script src="index.js"></script>
</html>
